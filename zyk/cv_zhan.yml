projects:
  - name: "OrchFS: 利用异构的低延迟设备最大化高带宽SSD性能的高速文件系统 (国家重点研发计划No.2022YFB2804302)"
    url: 
    repo: #https://github.com/YekangZhan/OrchFS
    highlights:
      - prefix: "*存储栈I/O性能瓶颈识别*：结合理论与实验分析发现，现有存储系统难以充分利用高带宽SSD性能。其根本原因在于：1）昂贵的I/O对齐，2）高页缓存软件开销，3）不充足的I/O并发性。"
        url: 
        short: 
        suffix:
      - prefix: "*最大化存储性能*：设计了对齐优先且最小化碎片的运行时请求划分机制和文件系统并行I/O处理机制去最大化设备性能。"
        url: 
        short: 
        suffix:
      - prefix: "*实验效果*：比起SOTA 和相关的产品级文件系统，该文件系统实现了至多29.76 倍的写性能提升与6.79 倍的读性能提升。"
        url: 
        short: 
        suffix: 
      - prefix: "*已有成果*：文件系统代码已开源：https://github.com/YekangZhan/OrchFS。论文已发表在FAST25。"
        url:
        short:
        suffix:
  - name: "RomeFS: 基于CXL-SSD独特双路访问特性的新型文件系统架构 (国家自然科学基金No.62172175)"
    url: 
    repo: 
    highlights:
      - prefix: "*CXL-SSD双数据路径访问特性分析*：CXL.mem路径支持字节寻址，提供低延迟的数据访问，但大型数据访问会导致其性能降级。CXL.io路径为块数据路径，性能相对稳定但访问延迟高。"
        url: 
        short: 
        suffix:
      - prefix: "*协同的双路数据访问文件系统架构*：在文件系统中透明地主动利用CXL.mem路径去处理所有的元数据操作与事务性操作，使用CXL.mem和CXL.io路径去协同处理文件数据操作。"
        url: 
        short: 
        suffix:
      - prefix: "*实验效果*：比起SOTA和相关的产品级文件系统，该文件系统在广泛的负载评估下实现了至多14.24倍的性能提升。"
        url:
        short:
        suffix:
      - prefix: "*已有成果*：实现了约14000行代码的文件系统原型和约3000行代码的CXL-SSD模拟器。论文已发表在SoCC24。"
        url:
        short:
        suffix:

  - name: "Scrap Buffer：利用高带宽存储性能强化buffered I/O访问模式性能 (国家重点研发计划No.2024YFB4505105)"
    url: 
    repo: 
    highlights:
      - prefix: "*Scrap Buffer主导的高效数据访问机制*：使用scrap buffer和高带宽SSD去协作处理用户写请求，使用scrap buffer和page cache去协作处理用户读请求，并实现了低成本的数据一致性维护。"
        url: 
        short: 
        suffix:
      - prefix: "*高可扩展性的两阶段Scrap Buffer Flushing*：在第一阶段执行大型读取去填充scrap-buffer页面，在第二阶段执行大型写入去将scrap-buffer页面写回SSD，并实现了基于SSD带宽感知的高可扩展性的阶段间并行和阶段内并行。"
        url: 
        short: 
        suffix: 
      - prefix: "*细粒度的Scrap Buffer锁机制*：针对传统page cache中自由页插入，干净页删除，和脏页状态维护等操作导致的高锁竞争开销问题，引入了一种可扩展的细粒度锁机制，显著减少了锁开销。"
        url: 
        short: 
        suffix: 
      - prefix: "*实验效果*：比起 SOTA和相关的产品级文件系统，该文件系统在4KB小I/O上实现了至多82.80倍的性能提升；在4MB的大I/O上实现了至多3.89倍的性能提升, 并节省了91.1%的内存使用。在高内存压力下，实现了至多2.16倍的性能提升。"
        url:
        short:
        suffix:
      - prefix: "*当前进展*：已在Linux 6.8的XFS中实现了Scrap Buffer架构，核心代码量超5000行，已投稿FAST26，计划开源。"
        url:
        short:
        suffix:
      # - prefix: 在此期间熟悉了Linux 内核文件系统开发与性能调优，了解了内核多线程与并发锁竞争。
      #   url:
      #   short:
      #   suffix:
      
  - name: "AIS：一种最大化固态硬盘内部缓存恢复的主动空闲调度器 (国家自然科学基金No.61821003)"
    url: 
    repo: 
    highlights:
      - prefix: "*固态硬盘缓存耗尽性能降级模型*：分析了固态硬盘因内部缓存耗尽而导致的性能降级问题，并建立了缓存恢复模型。经过测试验证，该模型可以很好地用于三星，西数和铠侠等主流SSD厂商的多款SSD。"
        url: 
        short: 
        suffix:
      - prefix: "*主动空闲调度器*：在该模型的基础上设计了一个SSD性能降级预测器，并实现了一个块层调度器去通过预测器信息来动态调整SSD负载，从而缓解SSD性能降级问题。"
        url: 
        short: 
        suffix:
      - prefix: "*实验效果*：在真实世界的云存储trace 下，该调度器分别改善了SSD的平均I/O延迟和尾延迟至多29.3%和78.7%。比起相关的SOTA调度器，该调度器在LevelDB和图计算应用上提升了至多51.9%的应用程序性能。"
        url:
        short:
        suffix:
      - prefix: "*已有成果*：实现了主动空闲调度器和一个自动化的SSD模型特征参数提取工具。论文已发表在TACO24。"
        url:
        short:
        suffix:
