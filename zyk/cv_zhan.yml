        url:
        short:
        suffix:
      - prefix: "*面向海量冷数据的多层异构存储架构*：面向海量冷数据场景，设计了一种跨DRAM-SSD-HDD-光盘的多层数据存储架构，并提出了高效而简洁的层内数据布局结构与冷热感知的层间数据迁移机制。"
