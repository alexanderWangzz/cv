  - name: "ZB级海量冷数据存储架构及高效存储管理系统（国家重点研发计划No.2024YFB4505105）"
    url: 
    repo: 
    highlights: 
      - prefix: "*批量文件归档机制*：针对大量小文件迁移时昂贵的小型随机元数据I/O问题，设计了并行批量文件归档机制，绕过慢速的标准POSIX串行接口，引入一种并行访问接口来批量扫描元数据和文件数据，再执行批量数据迁移。"
        url: 
