  - name: "AIS：一种最大化固态硬盘内部缓存恢复的主动空闲调度器 (国家自然科学基金No.61821003)"
    url: 
    repo: 
    highlights:
      - prefix: "*固态硬盘缓存耗尽性能降级模型*：分析了固态硬盘因内部缓存耗尽而导致的性能降级问题，并建立了缓存恢复模型。基于该模型实现了一个SSD特性提取工具，用于自动化提取模型参数。"
        url: 
        short: 
        suffix:
      - prefix: "*模型适用性*：经过测试验证，该模型可以很好地用于三星，西数和铠侠等主流SSD厂商的多款SSD。"
        url: 
