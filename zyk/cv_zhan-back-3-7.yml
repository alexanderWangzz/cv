projects:
  - name: "OrchFS: 利用异构的低延迟设备最大化高带宽SSD性能的高速文件系统 (国家重点研发计划No.2022YFB2804302)"
    url: 
    repo: #https://github.com/YekangZhan/OrchFS
    highlights:
      - prefix: "*存储栈I/O性能瓶颈识别*：结合理论与实验分析发现，现有存储系统难以充分利用高带宽SSD性能。其根本原因在于：1）昂贵的I/O对齐，2）高页缓存软件开销，3）不充足的I/O并发性。"
        url: 
        short: 
        suffix:
      - prefix: "*写请求划分*：设计了一种对齐优先且最小化碎片的运行时写请求划分机制，将任意模式的用户访问请求划分为适应底层异构存储设备（低延迟的辅助存储设备与高带宽的块存储设备）访问特性的多个子请求，从而让存储设备能够高效地处理这些访问请求，避免慢速的I/O对齐与页缓存。"
        url: 
        short: 
        suffix:
      - prefix: "*并行I/O引擎*：设计了一种新的文件系统并行I/O处理机制，解绑应用程序线程与设备I/O线程，透明地以一种主动并行的访问模式来实现辅助设备与SSD之间，以及SSD内部的并行访问。"
        url: 
        short: 
        suffix:
      - prefix: "*统一文件索引机制*：基于radix tree设计了一种新的高效文件数据索引结构，以一种隐式并行且缓存友好的方式快速定位分布在辅助设备和SSD之上的数据存储单元。"
        url: 
        short: 
        suffix:
      - prefix: "*实验效果*：比起SOTA 和相关的产品级文件系统，该文件系统实现了至多29.76 倍的写性能提升与6.79 倍的读性能提升。"
        url: 
        short: 
        suffix: 
      - prefix: "*开源成果*：文件系统核心代码量超17000行，已开源在https://github.com/YekangZhan/OrchFS。"
        url:
        short:
        suffix:
  - name: "RomeFS: 基于设备独特的双路访问特性提出了一种双路访问文件系统架构 (国家自然科学基金No.62172175)"
    url: 
    repo: 
    highlights:
      - prefix: "*协同的双路数据访问机制*：在文件系统中透明地主动利用CXL.mem路径去处理所有的元数据操作与事务性操作，使用CXL.mem和CXL.io路径去协同处理文件数据操作。"
        url: 
        short: 
        suffix:
      - prefix: "*并行文件数据索引机制*：使用B+tree去索引位于CXL.mem存储区域上离散而稀疏的数据日志，使用radix tree去索引位于CXL.io存储区域上地址连续且大块的数据块，并引入了一种自适应的并行数据查找机制实现了高效的数据定位。"
        url: 
        short: 
        suffix: 
      - prefix: "*数据去碎片机制*：引入merge-on-write技术和per-block data log writeback机制去减少文件系统数据碎片并实现灵活的CXL.mem存储区域空间释放。"
        url: 
        short: 
        suffix: 
      - prefix: "*实验效果*：比起SOTA和相关的产品级文件系统，该文件系统实现了至多14.24倍的性能提升。"
        url:
        short:
        suffix:
      - prefix: "*代码实现*：文件系统核心代码量超14000行。额外实现了一个约3000行的CXL-SSD模拟器，支持调整访问延迟，存储区域容量，以及数据下刷策略。"
        url:
        short:
        suffix:

  - name: "Scrap Buffer：利用高带宽存储性能去强化buffered I/O访问模式性能 (国家重点研发计划No.2024YFB4505105)"
    url: 
    repo: 
    highlights:
      - prefix: "*Scrap Buffer主导的高效数据访问机制*：使用scrap buffer和高带宽SSD去协作处理用户写请求，使用scrap buffer和page cache去协作处理用户读请求，并实现了低成本的数据一致性维护。"
        url: 
        short: 
        suffix:
      - prefix: "*高可扩展性的两阶段Scrap Buffer Flushing*：在第一阶段执行大型读取去填充scrap-buffer页面，在第二阶段执行大型写入去将scrap-buffer页面写回SSD，并实现了基于SSD带宽感知的高可扩展性的阶段间并行和阶段内并行。"
        url: 
        short: 
        suffix: 
      - prefix: "*细粒度的Scrap Buffer锁机制*：针对传统page cache中自由页插入，干净页删除，和脏页状态维护等操作导致的高锁竞争开销问题，引入了一种可扩展的细粒度锁机制，显著减少了锁开销。"
        url: 
        short: 
        suffix: 
      - prefix: "*实验效果*：比起 SOTA和相关的产品级文件系统，该文件系统在4KB小I/O上实现了至多82.80倍的性能提升；在4MB的大I/O上实现了至多3.89倍的性能提升, 并节省了91.1%的内存使用。在高内存压力下，实现了至多2.16倍的性能提升。"
        url:
        short:
        suffix:
      - prefix: "*代码实现*：Scrap Buffer Architecture被实现在Linux kernel 6.8的XFS中，核心代码量超5000行，计划开源。"
        url:
        short:
        suffix:
